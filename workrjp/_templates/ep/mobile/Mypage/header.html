<script type="text/javascript">
_record = 0;
var myTitle = document.title;
function titleBlink(){
	document.getElementById("rg").className="frg";
	_record++;
	if(_record==3){//当变量_record累加到3是，将其赋值为1。相当于无限循环。
		_record=1;
	}
	if(_record==1){
		document.title='【      】'+myTitle;
	}
	if(_record==2){
		document.title='【新消息】'+myTitle;
	}
	setTimeout("titleBlink()",800);//调节时间，单位毫秒。
}
</script>
